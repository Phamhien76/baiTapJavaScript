    <script>
        // nhập vào giới tính của bạn
        let sex = prompt("nhập vào giới tính của bạn: ");
        // in ra nam: bbanj thật đẹp trai
        // in ra nữ;: Ban xinh quá
        switch(sex){
            case "nam":
                console.log("Bạn Thật đẹp trai!");
                break;
            default:
                console.log("Bạn xinh quá");
                   
        }
    </script>
