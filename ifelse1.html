<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // suwr dungj caau leenj if...else in ta console trong phép chia 8
        let number= +prompt('nhập số nguyên:');
        // in ra số dư
        if(number%8==0){
            console.log("số nguyên chia hết cho 8");
        }
        else if (number % 8==1){
            console.log("số nguyên chia 8 dư 1");
        }
         else if (number % 8==2){
            console.log("số nguyên chia 8 dư 2");
        }
         else if (number % 8==3){
            console.log("số nguyên chia 8 dư 3");
        }
         else if (number % 8==4){
            console.log("số nguyên chia 8 dư 4");
        }
         else if (number % 8==5){
            console.log("số nguyên chia 8 dư 5");
        }
         else if (number % 8==6){
            console.log("số nguyên chia 8 dư 6");
        }
         else{
            console.log("số nguyên chia 8 dư 7");
        }
    </script>
</body>
</html>
