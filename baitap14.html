        //B1: nhập vào số n
        //B2:

        let n = +prompt("Hãy nhập số nguyên: ");

        // Ib ra các số nguyên tố
        console.log("Các số nguyên tố từ 1 đến n ", n, " là: ");

        //Kiểm tra số n có phải số nguyên tố không
        if (n > 1) {
            for (i = 2; i < n; i++) {
                let nguyento = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        nguyento = false
                        break;
                    }
                }
                if (nguyento) {
                    console.log(i);
                }
            }
        } else {
            alert("Không có số nguyên tố nào")
        }
