<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Nhập vào một số nguyên n, kiểm tra số đó có phải là số nguyên tố hay không?
        // B1: Nhập vào 1 số nguyên n
        // B2: Kiểm tra n < 2 thì kết luận n không phải là số nguyên tố.
        // B3: Lặp từ 2 tới (n-1), nếu trong khoảng này tồn tại số mà n chia hết thì kết luận n không phải là số nguyên tố, ngược lại n là số nguyên tố.

        let n = +prompt("Hãy nhập vào 1 số nguyên: ");
        if (n < 2) {
            alert("Hãy nhập số nguyên dương lớn hơn 1");
        }
        let nguyento = true;
        for (let i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                nguyento = false
            }
        }
        if (nguyento) {
                console.log(n, " là số nguyên tố");
            } else {
                console.log(n, "không phải là số nguyên tố");
            }
    </script>
</body>

</html>
