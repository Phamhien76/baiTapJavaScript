<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai9</title>
</head>
<body>
    <script>
        // Nhập vào 1 số nguyên n, in ra các ước số của n
        // B1: nhập vào số nguyên
        // B2: in ra các ước số của n

        let n = +prompt("Hãy nhập vào 1 số nguyên: ");
        if (n <= 0) {
            alert("Hãy nhập số nguyên dương lớn hơn 0");
        }
        for( let i=1; i<=n; i++){
            if(n%i==0){
                console.log("Ước số nguyên của n là:",i);
            }
        }
    </script>
</body>
</html>
