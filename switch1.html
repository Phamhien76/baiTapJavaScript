<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // in ra số dư trong phép chia 5
        let number = + prompt("nhập vào số nguyên:");

        switch(number % 5){
            case 0:
                alert('số nguyên chia hết cho 5');
                break;
            case 1:
                alert('số nguyên chia 5 dư 1');
                break;
            case 2:
                alert('số nguyên chia 5 dư 2');
                break;
            case 3:
                alert('số nguyên chia 5 dư 3');
                break;
            default:
                alert('số nguyên chia 5 dư 4');
        }
    </script>
</body>
</html>
